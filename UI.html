<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./Build/Cesium/Cesium.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="./themes/default/easyui.css">
    <link rel="stylesheet" href="./themes/icon.css">
    <link href="./Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<div class="easyui-panel" style="width:1580px;height:750px;">
    <div class="panel-header" style="width:1568px;height:30px;padding: 5px">
        <span class="panel-title" id="title" style="font-size:20px;font-family: '宋体';line-height: 30px;">
            三维军事标绘系统
        </span>
    </div>
    <div class="easyui-tabs" data-options="border:false" style="width: 1580px;height: 90px">
        <div title="标绘" style="padding:10px;">
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">点</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">线</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">面</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">平移</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">编辑顶点</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">删除</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">清空图层</a>
        </div>
        <div title="地理分析" style="padding:10px;">
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">路径规划</a>
        </div>
        <div title="叠加物" style="padding:10px;">
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">天地图</a>
        </div>
        <div title="基本测量" style="padding:10px;">
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">距离</a>
            <a href="#" class="easyui-menubutton" iconCls="icon-edit">面积</a>
        </div>
    </div>
    <div class="easyui-layout" style="width: 1578px;height: 600px">
        <!--<div data-options="region:'north',split:true" title=" "  style="height:100px;"></div>-->
        <div data-options="region:'west',split:true" title="Home"  style="width:240px;"></div>
        <div data-options="region:'center' "id="cesiumContainer"></div>
        <div data-options="region:'east',split:true" title="Home"  style="width:240px;"></div>
    </div>
</div>
<script>
    let viewer = new Cesium.Viewer('cesiumContainer',{
        animation:true,
        skyBox : false,
        skyAtmosphere : false,
        baseLayerPicker : false,
        infoBox: false,
        selectionIndicator: false,
        shouldAnimate: true
    });
    viewer._cesiumWidget._creditContainer.style.display="none";
    viewer.scene.globe.enableLighting = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;
</script>
</body>
</html>
